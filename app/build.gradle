apply plugin: 'com.android.application'

android {

    signingConfigs {
        release {
            storeFile file("sp.jks")
            storePassword "smartpack"
            keyAlias "sp_key1"
            keyPassword "smartpack"
        }
    }

    compileSdkVersion 33
    buildToolsVersion '30.0.3'

    defaultConfig {
        applicationId "com.smartpack.packagemanager"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 65
        versionName "v6.5"
        vectorDrawables.useSupportLibrary = true
        archivesBaseName = "$applicationId-$versionName"
        signingConfig signingConfigs.release
        testFunctionalTest = false
        testHandleProfiling = false
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "release"
    productFlavors {
        play {
            dimension "release"
        }
        fdroid {
            dimension "release"
        }
    }
    lint {
        abortOnError false
    }
    namespace 'com.smartpack.packagemanager'

}

dependencies {
    playImplementation 'com.android.billingclient:billing:5.1.0'
    implementation 'com.github.sunilpaulmathew:sCommon:f741dad243'
    implementation "com.github.topjohnwu.libsu:core:4.0.3"
    implementation 'com.google.android.material:material:1.7.0'
    implementation "dev.rikka.shizuku:api:12.1.0"
    implementation "dev.rikka.shizuku:provider:12.1.0"
    implementation 'net.dongliu:apk-parser:2.6.10'
    implementation 'net.lingala.zip4j:zip4j:2.9.0'
}