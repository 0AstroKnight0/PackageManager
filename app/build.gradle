apply plugin: 'com.android.application'

android {

    signingConfigs {
        release {
            storeFile file("sp.jks")
            storePassword "smartpack"
            keyAlias "sp_key1"
            keyPassword "smartpack"
        }
    }

    compileSdkVersion 31
    buildToolsVersion '30.0.3'

    defaultConfig {
        applicationId "com.smartpack.packagemanager"
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 55
        versionName "v5.5"
        vectorDrawables.useSupportLibrary = true
        archivesBaseName = "$applicationId-$versionName"
        signingConfig signingConfigs.release
        testFunctionalTest = false
        testHandleProfiling = false
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "release"
    productFlavors {
        play {
            dimension "release"
        }
        fdroid {
            dimension "release"
        }
    }

    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    playImplementation 'com.android.billingclient:billing:4.0.0'
    implementation 'com.github.sunilpaulmathew:sCommon:7989d641d7'
    implementation "com.github.topjohnwu.libsu:core:3.1.2"
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'net.dongliu:apk-parser:2.6.10'
    implementation 'net.lingala.zip4j:zip4j:2.9.0'
}